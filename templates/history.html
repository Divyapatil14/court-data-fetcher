<!DOCTYPE html>
<html>
<head>
    <title>Search History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Search History</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Case Type</th>
                <th>Case Number</th>
                <th>Filing Year</th>
                <th>Search Time</th>
            </tr>
        </thead>
        <tbody>
            {% if history %}
                {% for row in history %}
                <tr>
                    <td>{{ row['case_type'] }}</td>
                    <td>{{ row['case_number'] }}</td>
                    <td>{{ row['filing_year'] }}</td>
                    <td>{{ row['timestamp'] }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" class="text-center">No history found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
