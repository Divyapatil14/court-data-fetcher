<!DOCTYPE html>
<html>
<head>
    <title>Court Case Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Court Case Search</h2>
    
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Case Type:</label>
            <input type="text" name="case_type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Case Number:</label>
            <input type="text" name="case_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Filing Year:</label>
            <input type="text" name="filing_year" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Case Details</button>
    </form>

    {% if case_details %}
    <div class="card mt-4 p-4 shadow">
        <h4 class="text-success">Case Status: {{ case_details.status }}</h4>
        <p><strong>Parties:</strong> {{ case_details.parties }}</p>
        <p><strong>Filing Date:</strong> {{ case_details.filing_date }}</p>
        <p><strong>Next Hearing:</strong> {{ case_details.next_hearing }}</p>
        <a href="{{ case_details.order_link }}" target="_blank" class="btn btn-outline-secondary">Download Order PDF</a>
    </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/history" class="btn btn-link">ğŸ“œ View Search History</a>
    </div>
</div>
</body>
</html>
